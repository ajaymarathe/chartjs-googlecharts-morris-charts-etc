<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
   <!-- google chartjs -->
   <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Chart.js</title>
</head>
<body>
    <div class="container-fluid">
        <h3 class="mt-2 text-center">Chartjs</h3>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card rounded-0">
                    <div class="card-header bg-warning rounded-0 text-white">
                        chart 1
                    </div>
                    <div class="card-body p-3">
                       <div id="chart_div" style="height:250px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card rounded-0">
                    <div class="card-header bg-primary rounded-0 text-white">
                        chart 2
                    </div>
                    <div class="card-body p-3">
                       <div id="chart_div2" style=" height: 250px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card rounded-0">
                    <div class="card-header bg-info rounded-0 text-white">
                        chart 3
                    </div>
                    <div class="card-body p-0">
                        <div id="barchart_values" style="width: 900px; height: 300px;"></div>

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card rounded-0">
                    <div class="card-header bg-success rounded-0 text-white">
                       chart 4
                    </div>
                    <div class="card-body p-2">
                        <canvas id="myChart4" width="400" ></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card rounded-0">
                    <div class="card-header bg-dark rounded-0 text-white">
                        chart 5
                    </div>
                    <div class="card-body p-2">
                        <canvas id="myChart5" width="400" ></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card rounded-0">
                    <div class="card-header bg-warning rounded-0 text-white">
                        chart 6
                    </div>
                    <div class="card-body p-2">
                        <canvas id="dash2-chart1" width="400" ></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    
   <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);

        // area chart
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2013',  1000,      400],
          ['2014',  1170,      460],
          ['2015',  660,       1120],
          ['2016',  1030,      540]
        ]);

        var options = {
          title: 'Company Performance',
          hAxis: {title: 'Year',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div2'));
        chart.draw(data, options);

        
        //bar chart
         var data = google.visualization.arrayToDataTable([
        ["Element", "Density", { role: "style" } ],
        ["Copper", 8.94, "#b87333"],
        ["Silver", 10.49, "silver"],
        ["Gold", 19.30, "gold"],
        ["Platinum", 21.45, "color: #e5e4e2"]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Density of Precious Metals, in g/cm^3",
        width: 600,
        height: 400,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.BarChart(document.getElementById("barchart_values"));
      chart.draw(view, options);
      }
     

    
     
    </script>
    </body>
    </html>
